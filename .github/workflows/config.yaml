# Backend Configuration
pqc_backend: "pqclean"  # Options: "pqclean", "quantcrypt"
quantum_backend: "qiskit"  # Options: "qiskit", "quantum_lib"

# Blockchain Configuration
blockchain:
  num_shards: 3
  difficulty: 4
  total_supply: 1000000  # Total QFC supply

# Smart Contracts
smart_contracts:
  quantum_contract_1:
    contract_id: "quantum_contract_1"
    states:
      - "INITIAL"
      - "ACTIVE"
      - "COMPLETED"
    creator: "did:qfc:creator_public_key"
    oracles:
      price_oracle:
        type: "price"
        endpoint: "https://api.priceoracle.com/latest"
        fetch_interval: 10  # In seconds

# Quantum Services Configuration
quantum_services:
  qkd_manager:
    enable_teleportation: true
    teleportation_backend: "qiskit"  # Options: "qiskit", "quantum_lib"
  nft_marketplace:
    fractional_nft_support: true
  optimizer:
    enable_shard_optimization: true
    optimization_interval: 5  # In seconds

# Logging and Monitoring
logging:
  level: "INFO"  # Options: "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"
  log_to_file: true
  file_path: "/var/log/quantumfuse/app.log"

monitoring:
  prometheus:
    enabled: true
    endpoint: "/metrics"
  elasticsearch:
    enabled: true
    host: "http://localhost:9200"

# Networking and API Configuration
api:
  flask_port: 8000
  hypercorn_port: 5000
  enable_cors: true
  allowed_origins:
    - "http://localhost"
    - "https://app.quantumfuse.com"

# Key Management
keys:
  private_key_path: "/etc/quantumfuse/keys/private.key"
  public_key_path: "/etc/quantumfuse/keys/public.key"

# Development Mode
development:
  debug_mode: true
  api_key: "default-api-key"
