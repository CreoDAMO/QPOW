# QuantumFuse Blockchain CI Workflow
# This workflow installs dependencies, runs linting with flake8, and tests with pytest
# For use in the QuantumFuse project leveraging post-quantum cryptography

name: QuantumFuse CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest qiskit pqcrypto requests ipfshttpclient
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop the build on critical syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat other issues as warnings, customized for QuantumFuse's code complexity and length
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        IPFS_PATH: "/tmp/ipfs"  # Example environment variable if IPFS needs a custom path
      run: |
        pytest --maxfail=5 --disable-warnings --junitxml=results.xml
