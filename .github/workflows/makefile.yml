name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Create Virtual Environment and Install Dependencies
      run: make venv install

    - name: Run Makefile targets within virtual environment
      run: make format lint test generate-tests coverage docs

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage_html

    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: site  # Replace with the correct path if `mkdocs` outputs elsewhere

    - name: Clean up
      run: make clean clean-venv
