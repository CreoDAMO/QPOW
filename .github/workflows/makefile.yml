name: Makefile CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Set up Virtual Environment
      - name: Set up Virtual Environment
        run: |
          make venv

      # Step 5: Clear Cache
      - name: Clear Pip Cache
        run: make clear-cache

      # Step 6: Install Dependencies and Formatters
      - name: Install Dependencies
        run: make install install-formatters install-quantcrypt

      # Step 7: Lint the Codebase
      - name: Lint the Codebase
        run: make lint

      # Step 8: Format the Codebase
      - name: Format the Codebase
        run: make format

      # Step 9: Run Tests
      - name: Run Tests
        run: make test

      # Step 10: Generate Coverage Report
      - name: Generate Coverage Report
        run: make coverage

      # Step 11: Upload Coverage Report
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: coverage-report
          path: coverage_html

      # Step 12: Generate Documentation
      - name: Generate Documentation
        run: make docs

      # Step 13: Upload Documentation (Optional)
      - name: Upload Documentation
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: documentation
          path: docs/html  # Assuming Doxygen outputs to docs/html

      # Step 14: Final Cleanup
      - name: Clean Up
        run: make clean clean-venv
